<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{userDetail?.photoUrl||'../../assets/user.png'}}" alt="{{userDetail?.knownAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary"
         [routerLink]="['/members/', userDetail?.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="sendLike(userDetail.id)"
        ><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', userDetail?.id]" [queryParams] = '{tab:3}'><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{userDetail?.knownAs}}, {{userDetail?.age}} 
    </h6>
    <p class="card-text text-muted text-center">{{userDetail?.city}}</p>
   <i class="fa fa-clock-o "></i> <strong class="card-text text-muted text-center"> {{userDetail?.lastActive | date}}</strong><br>
   <i class="fa fa-calendar"></i> <strong class="card-text text-muted text-center"> {{userDetail?.created | date}}</strong>
  </div>
</div>
