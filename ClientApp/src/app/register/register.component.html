  <form #registerForm = "ngForm" (ngSubmit) = "register()">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center text-primary">Sign up</h2>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" required [(ngModel)]="model.username" placeholder="Username">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" placeholder="Password">
        </div>
      </div>
      <div class="card-footer d-flex justify-content-lg-end">
        <button [disabled] = "!registerForm.valid" class="btn btn-primary mr-2">Register</button>
        <button  type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
